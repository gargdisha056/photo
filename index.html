<html>
    <head>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>photo gallery</title> 
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
    
    <center>
    <ul class="menu">
        <li class="list"><a href="#home">Home</a></li>
        <li class="list"><a href="#grid_view">Grid veiw</a></li>
        <li class="list"><a href="#slide">Slide view</a></li>
        </ul>
    </center>
    
   <div class="container"> 
    <section id="home">
        <div class="page-header">
<h1>Photo Gallery</h1>
        <img id="img1" src="picture-digital-camera.gif">
        </div>
    </section>
       
       
     <section id="grid_view">
<h1>Grid view</h1>
         <div class="row">
        <img class="img2" src="download%20(1).jpeg">
         <img class="img2" src="download.jpeg">
         <img class="img2" src="download.png">
         </div>
         <div class="row">
         <img class="img2" src="Clapboard.jpeg">
         <img class="img2" src="director.jpeg">
         <img class="img2" src="movie-crew-what-people-earn-ftr.jpeg">
         </div>
    </section>
       <br>
       <br>
       
       <section id="slide">
           <h1>Slide Gallery</h1>
           <div id="mycarousel" class="carousel slide" data-ride="carousel">
           <div class="carousel-inner">
               
               <div class="item active">
                   <img class="img-responsive" src="download%20(1).jpeg" style="width:100%;">
                   <div class="carousel-caption">
                       <h1>Stage</h1>
                   </div>
               </div>
                   
               <div class="item">
                   <img class="img-responsive" src="director.jpeg" style="width:100%;">
                   <div class="carousel-caption">
                       <h1>Action</h1>
                   </div>
               </div>
               
               <div class="item">
                   <img class="img-responsive" src="download.png" style="width:100%;">
                   <div class="carousel-caption">
                       <h1>Director</h1>
                   </div>
               </div>
               </div>
               <a class="left carousel-control" href="#mycarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
               <a class="right carousel-control" href="#mycarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
           </div>
       </section>
    </div>     
    </body>
        </html>
